<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Re:View Example</title>
	<link rel="stylesheet" href="./ui/ui.css" />
	<link rel="stylesheet" href="./example/css/all.css" />
	<script src="./node_modules/requirejs/require.js"></script>
</head>
<body>
	<script>
	requirejs(['./lib/breakpoint', './lib/view', './lib/ui', './lib/event'], function(breakpoints, view, ui, event) {
		var container = ui.create();
		var options = {
			maxWidth: 700
		};
		breakpoints.get(function(bp) {
			console.log('Emmet Re:View received breakpoints', bp);
			view.init('/example/', bp, container);
		});
		document.body.appendChild(container);

		event.on('all', function() {
			console.log('evt', arguments);
		})
	});
	</script>
</body>
